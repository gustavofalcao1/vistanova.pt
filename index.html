<!DOCTYPE html>
<html lang="pt">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Nova</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000000;
        }

        .container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .button {
            position: relative;
            z-index: 2;
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 70vh;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background-color: #f8f8f8;
        }

        @media (max-width: 768px) {
            .button {
                padding: 12px 30px;
                font-size: 1.2rem;
                margin-top: 65vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.jpeg" alt="Vista Nova" class="image">
        <a href="https://www.instagram.com/vista_nova_/" class="button">1 de Junho</a>
    </div>
</body>
</html>
