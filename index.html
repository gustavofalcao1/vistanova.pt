<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Nova</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            overflow: hidden;
        }

        .container {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }

        .image {
            max-width: 90vw;
            max-height: 60vh;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.08);
            transition: none;
            object-fit: contain;
        }

        .button {
            position: relative;
            z-index: 2;
            padding: 16px 45px;
            font-size: 1.5rem;
            background-color: rgba(255, 255, 255, 0.95);
            color: #000000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            letter-spacing: 1.5px;
            margin-top: 32px;
            backdrop-filter: blur(5px);
        }

        .button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background-color: #ffffff;
        }

        .button:active {
            transform: translateY(1px) scale(0.98);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .button {
                padding: 14px 35px;
                font-size: 1.2rem;
                margin-top: 65vh;
            }
        }

        @media (max-width: 480px) {
            .button {
                padding: 12px 30px;
                font-size: 1.1rem;
                margin-top: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.jpeg" alt="Vista Nova" class="image">
        <a href="https://www.instagram.com/vista_nova_/" class="button" target="_blank">Dia 1 de Junho</a>
    </div>
</body>
</html>
