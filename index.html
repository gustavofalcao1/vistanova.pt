<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Nova</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button {
            position: absolute;
            bottom: 40px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .button {
                padding: 12px 24px;
                font-size: 1rem;
                bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="public/business-meeting.jpg" alt="Vista Nova" class="image">
        <a href="https://www.instagram.com/vistanova.pt/" class="button">1 de Junho</a>
    </div>
</body>
</html>
